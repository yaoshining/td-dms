<section class="abs-content">
    <header class="breadcrumbs explorer-toolbar">
        <div class="btn-group" role="group">
            <button type="file" ng-file-select="onFileSelect($files)" multiple accept="*" class="btn btn-sm btn-primary">
                <i class="ebp-icon fa fa-cloud-upload"></i>上传文件
            </button>
            <button type="button" class="btn btn-sm btn-info" ng-click="showFolderAddHelper()"><i class="ebp-icon fa fa-plus-square"></i>新建文件夹</button>
            <button type="button" class="btn btn-sm btn-info"><i class="ebp-icon fa fa-cloud-download"></i>下载文件</button>
            <div class="btn-group" style="margin-left: 1px">
                <button type="button" class="btn btn-sm btn-info dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                    我的设备
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">推送任务列表</a></li>
                    <li><a href="#">添加任务</a></li>
                </ul>
            </div>
        </div>
        <div class="btn-group pull-right" style="margin-top: 6px">
            <span ui-sref-active="active" type="button" class="btn btn-sm btn-white">
                <a ui-sref="{view: 'list'}"><i class="ebp-icon fa fa-list"></i></a>
            </span>
            <span ui-sref-active="active" type="button" class="btn btn-sm btn-white">
                <a ui-sref="{view: 'thumbnail'}"><i class="ebp-icon fa fa-th-large"></i></a>
            </span>
        </div>
    </header>
    <main class="file-explorer">
        <div class="explorer-header">
            <div class="explorer-info">
                <span>全部文件</span>
                <span class="pull-right">已全部加载，共{{documents.length}}个</span>
            </div>
            <div class="explorer-list-toolbar" ng-include="'src/doc/views/explorer.list_toolbar.tpl.html'">
            </div>
        </div>
        <div class="explorer-content">
            <div style="height: 100%" ui-view="view" class="fade-in-up ebp-scroll" scroll-options="{size: 'inherit',styleClass: 'scroll-thin'}">

            </div>
        </div>
    </main>
    <footer ng-show="detailView" class="properties-panel" ng-include="'src/doc/views/explorer.props.tpl.html'">
    </footer>
    <div ng-include="'src/doc/views/explorer.uploader.tpl.html'">
    </div>
</section>
