<section class="abs-content">
    <header class="breadcrumbs explorer-toolbar">
        <div class="btn-group" role="group">
            <button type="file" ng-file-select="onFileSelect($files)" multiple accept="*" class="button button-small button-raised button-primary">
                <i class="ebp-icon fa fa-cloud-upload"></i>上传文件
            </button>
            <button type="button" class="button button-small button-raised button-royal" ng-click="showFolderAddHelper()"><i class="ebp-icon fa fa-plus-square"></i>新建文件夹</button>
            <button type="button" class="button button-small button-raised button-royal"><i class="ebp-icon fa fa-cloud-download"></i>下载文件</button>
            <span class="button-dropdown" data-buttons="dropdown">
                <a href="#" class="button button-small button-raised button-royal">
                    </i>我的设备 <i class="fa fa-caret-down"></i>
                </a>

                <ul class="button-dropdown-list is-below">
                    <li><a href="http://unicorn-ui.com/">推送任务列表</a></li>
                    <li class="button-dropdown-divider">
                        <a href="http://unicorn-ui.com/">添加任务</a>
                    </li>
                </ul>
            </span>
        </div>
        <div class="btn-group pull-right" style="margin-top: 6px">
            <span ui-sref-active="active" type="button" class="btn btn-sm btn-white">
                <a ui-sref="{view: 'list'}"><i class="ebp-icon fa fa-list"></i></a>
            </span>
            <span ui-sref-active="active" type="button" class="btn btn-sm btn-white">
                <a ui-sref="{view: 'thumbnail'}"><i class="ebp-icon fa fa-th-large"></i></a>
            </span>
        </div>
    </header>
    <main class="file-explorer" ebp-drag-enter="onDragEnter">
        <div class="explorer-header">
            <div class="explorer-info">
                <span>全部文件</span>
                <span class="pull-right">已全部加载，共{{documents.length}}个</span>
            </div>
            <div class="explorer-list-toolbar" ng-include="'src/doc/views/explorer.list_toolbar.tpl.html'">
            </div>
        </div>
        <div class="explorer-content">
            <div style="height: 100%" ui-view="view" class="fade-in-up ebp-scroll" scroll-options="{size: 'inherit',styleClass: 'scroll-thin'}">

            </div>
        </div>
    </main>
    <footer ng-show="detailView" class="properties-panel slide-right" ng-include="'src/doc/views/explorer.props.tpl.html'">
    </footer>
    <div ng-include="'src/doc/views/explorer.uploader.tpl.html'">
    </div>
</section>
