<div class="sidebar-shortcuts" id="sidebar-shortcuts">
    <div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">
        <button class="btn btn-success">
            <i class="ace-icon fa fa-signal"></i>
        </button>
        <button class="btn btn-info">
            <i class="ace-icon fa fa-pencil"></i>
        </button>
        <button class="btn btn-warning">
            <i class="ace-icon fa fa-users"></i>
        </button>
        <button class="btn btn-danger">
            <i class="ace-icon fa fa-cogs"></i>
        </button>
    </div>
    <div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
        <span class="btn btn-success"></span>

        <span class="btn btn-info"></span>

        <span class="btn btn-warning"></span>

        <span class="btn btn-danger"></span>
    </div>
</div>
<ul class="nav nav-list" style="top: 0px;">
    <li ng-repeat="menu in menus.$root" ui-sref-active="active" ng-class="{open: menu.isOpen}">
        <a ui-sref="{{menu.sref}}" ng-click="menus[menu.name]?openMenu($event,menu):navigateTo(menu.name)" ng-if="menu.sref">
            <i class="menu-icon fa" ng-class="menu.iconClass"></i>
            <span class="menu-text">{{menu.name}}</span>
            <b ng-if="menus[menu.name]" class="arrow fa fa-angle-down"></b>
        </a>
        <b class="arrow"></b>
        <ul class="submenu" ng-if="menus[menu.name]" collapse="!menu.isOpen || minified">
            <li ng-repeat="submenu in menus[menu.name]" ui-sref-active="active">
                <a ui-sref="{{submenu.sref}}" ng-click="navigateTo(submenu.name);" ng-if="submenu.sref">
                    <i class="menu-icon fa fa-caret-right"></i>
                    <span class="menu-text">{{submenu.name}}</span>
                </a>
            </li>
        </ul>
    </li>
</ul>
